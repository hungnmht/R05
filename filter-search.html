<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript, jQuery Searching </title>
    <link rel="stylesheet" href="css/s12.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"
      integrity="sha512-eqClqe36bqXg9ABERfLUfLsDuC0J9sgC2ECZmEFsw5snXC7ANYMeOijlBAcRlhctHbvHx9ZERfjBteM6U27qYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <header>
        <h1>CreativeFolk</h1>
    </header>
    <div id="search">
        <input type="text" placeholder="filter by search" id="filter-search" />
    </div>
    <div id="gallery">
        <img src="img/p1.jpg" data-tags="Animations, Illustrators" alt="Rabbit" />
        <img src="img/p2.jpg" data-tags="Photographers, Filmakers" alt="Sea" />
        <img src="img/p3.jpg" data-tags="Photographers, Filmakers" alt="Deer" />
        <img src="img/p4.jpg" data-tags="Designers" alt="New York Street Map" />
        <img src="img/p5.jpg" data-tags="Photographers" alt="Sydney Train" />
        <img src="img/p6.jpg" data-tags="Designers, Illustrators" alt="Typographic Study" />
        <img src="img/p7.jpg" data-tags="Photographers, Filmakers" alt="Trumpet" />
        <img src="img/p8.jpg" data-tags="Designers" alt="Aqua Logo" />
        <img src="img/p9.jpg" data-tags="Animations, Illustrators" alt="Ghost" />
    </div>
    <script src="js/jQuery.js"></script>
    <Script src="js/filter-search.js"></Script>
</body>
</html>
